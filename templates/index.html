<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Upload & AI Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #cceeff; /* Blue version */
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto 30px auto;
        }
        input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .image-card {
            background-color: white;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .loading {
            display: none;
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
            color: #555;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById('loading-text').style.display = 'block';
        }

        async function fetchImageList() {
            const container = document.getElementById('image-container');
            container.innerHTML = '';

            try {
                const response = await fetch('/list-images');
                const images = await response.json();

                if (images.length === 0) {
                    container.innerHTML = '<p style="text-align: center;">No images uploaded yet.</p>';
                    return;
                }

                images.forEach((filename) => {
                    const card = document.createElement('div');
                    card.classList.add('image-card');
                    card.innerHTML = `
                        <h3>${filename}</h3>
                        <button onclick="loadImage('${filename}')">View Image</button>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching image list:', error);
            }
        }

        async function loadImage(filename) {
            const container = document.getElementById('image-container');

            try {
                const imgElement = document.createElement('img');
                imgElement.src = `/image/${filename}`;
                imgElement.alt = filename;

                const metadataResponse = await fetch(`/metadata/${filename}`);
                const metadata = await metadataResponse.json();

                const title = metadata.title || "No Title";
                const description = metadata.description || "No Description";

                const card = document.createElement('div');
                card.classList.add('image-card');
                card.innerHTML = `
                    <h3>${title}</h3>
                    <p>${description}</p>
                    <button onclick="fetchImageList()">â¬… Back to All Images</button>
                `;
                card.prepend(imgElement);

                container.innerHTML = ''; // Clear previous view
                container.appendChild(card);
            } catch (error) {
                console.error('Error loading image or metadata:', error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchImageList);
    </script>
</head>
<body>

    <h1>Image Upload & AI Description</h1>

    {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
    {% endif %}

    <!-- Image Upload Form -->
    <div class="upload-container">
        <form action="/" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload Image</button>
        </form>
        <div id="loading-text" class="loading">Uploading & Generating Description... Please wait.</div>
    </div>

    <!-- Display Uploaded Images and Descriptions -->
    <div id="image-container" class="image-container">
        <p style="text-align: center;">Loading images...</p>
    </div>

</body>
</html>
