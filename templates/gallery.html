<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-image {
            max-width: 200px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>These are the Uploaded Images to Google Cloud</h1>
    <div class="gallery-container">
        {% for filename, image_bytes in image_data.items() %}
            <img class="gallery-image" src="data:image/jpeg;base64,{{ image_bytes }}" alt="Uploaded Image">
        {% endfor %}
    </div>

    <h2>File List</h2>
    <ul>
        {% for filename in image_data.keys() %}
            <li><a href="{{ url_for('serve_image', filename=filename) }}">{{ filename }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
